<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blogs</title>
    <link rel="stylesheet" href="styles3.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
</head>
<body>
    <header>
        <h1>Network Security</h1>
        <nav>
            <ul>
                <li><a href="myblog.html">../</a></li>
                <li><a href="pgm.html">Programming</a></li>
                <li><a href="pd.html">P-List</a></li>
               
                <!-- Add more categories -->
            </ul>
        </nav>
    </header>
    <main>
        <section id="blog-posts">
            <!-- Blog posts will be dynamically loaded here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>
   <script>
    document.addEventListener('DOMContentLoaded', function () {
        const blogPostsSection = document.getElementById('blog-posts');
        const converter = new showdown.Converter();

        // Function to fetch and render Markdown files
        function renderMarkdown(fileName) {
            const url = 'ns-posts/' + fileName; // Constructing the URL
            fetch(url)
                .then(response => response.text())
                .then(markdown => {
                    const html = converter.makeHtml(markdown);
                    blogPostsSection.innerHTML += html;
                })
                .catch(error => {
                    console.error('Error fetching Markdown file:', error);
                });
        }

        // Load and render Markdown files
        fetch('ns-posts/')
            .then(response => response.text())
            .then(text => {
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'text/html');
                const links = xml.querySelectorAll('a');
                links.forEach(link => {
                    const fileName = link.getAttribute('href');
                    if (fileName.endsWith('.md')) {
                        renderMarkdown(fileName);
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching Markdown files list:', error);
            });
    });
</script>

</body>
</html>
